<!doctype html>
<html>

</head>
<body>

        <tr>

            <td align="left"><input id="username" name="username" type="text"  class="input1"></td>

        <tr>
            <td align="right">密&nbsp;&nbsp;&nbsp;码：</td>
            <td align="left"><input id="password" name="password" type="password"  class="input1"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td align="left"><input name=""  type="submit" class="buttonSty"></td>
        </tr>
    </table>
    </form>
